<div id="textsearch">
        <span style="float:left;line-height:30px;margin-right:15px;">全文检索</span>
        <span class="searchborder fleft">
            <input style="width:330px;"name="words_list" type="text" value="" placeholder="请输入要搜索的微博内容"/>
        </span>
        <span class="fleft" style="margin-left:20px;">
            <a title="">
                <input type="submit" class="bluebtn" id="words_list" value="确定"/>
            </a>
        </span>
</div>

<div id="supersearch">
    
    <div class="search-content">
        <div class="cols">
            <span class="fleft lineh42" style="margin-right:15px;">用户ID</span>
            <input name="uid" class="inputbox fleft ad-search" type="text" value="" placeholder="请输入用户ID" />
            <span class="fleft lineh42 mright13">用户名</span>
            <input name="uname" class="inputbox fleft ad-search" type="text" value="" placeholder="请输入用户名" />
            <span class="fleft lineh42 right30">地点</span>
            <input name="location" class="inputbox fleft ad-search" type="text" value="" placeholder="北京"/>
        </div>
        <div class="cols">
            <span class="fleft lineh42 mright5 ">hashtag</span>
            <input name="hashtag" class="inputbox fleft ad-search" type="text" value="" placeholder="请输入hashtag" />
            <span class="fleft lineh42 mright15 ">关键字</span>
            <input name="adkeyword" class="inputbox fleft ad-search" type="text" value="" placeholder="请输入关键字" />
            <span class="fleft lineh42 mright30">心理状态</span>
            <select name="psycho_status" class="fleft select-box ad-search">
                <option value="">不限</option>
                <option value="积极">积极</option>
                <option value="焦虑">焦虑</option>
                <option value="生气">生气</option>
                <option value="悲伤">悲伤</option>
                <option value="中性">中性</option>
            </select>
        </div>
        <div class="cols">
            <form action="" method="get">
                <span class="fleft lineh42 mright20 ">领域</span>
                <label class="cols-label"><input name="domain" class=" fleft chosebox" type="checkbox" value="高校微博" />高校微博</label>
                <label class="cols-label"><input name="domain" class=" fleft chosebox" type="checkbox" value="境内机构" />境内机构</label>
                <label class="cols-label"><input name="domain" class=" fleft chosebox" type="checkbox" value="境外机构" />境外机构</label>
                <label class="cols-label"><input name="domain" class=" fleft chosebox" type="checkbox" value="媒体" />媒体</label>
                <label class="cols-label"><input name="domain" class=" fleft chosebox" type="checkbox" value="媒体人士" />媒体人士</label>
                <label class="cols-label"><input name="domain" class=" fleft chosebox" type="checkbox" value="境外媒体" />境外媒体</label>
                <label class="cols-label"><input name="domain" class=" fleft chosebox" type="checkbox" value="律师" />律师</label>
                <label class="cols-label"><input name="domain" class=" fleft chosebox" type="checkbox" value="政府机构人士" />政府机构人士</label>
                <label class="cols-label"><input name="domain" class=" fleft chosebox" type="checkbox" value="商业人士" />商业人士</label>
                <label class="cols-label"><input name="domain" class=" fleft chosebox" type="checkbox" value="活跃人士" />活跃人士</label>
                <label class="cols-label"><input name="domain" class=" fleft chosebox" type="checkbox" value="草根" />草根</label>
                <label class="cols-label"><input name="domain" class=" fleft chosebox" type="checkbox" value="民间组织" />民间组织</label>
                <label class="cols-label"><input name="domain" class=" fleft chosebox" type="checkbox" value="其他" />其他</label>
            </form>
        </div>
        <div class="cols">
            <form action="" method="get">
                <span class="fleft lineh42 mright20">话题</span>
                <label class="cols-label"><input name="topic" class=" fleft chosebox" type="checkbox" value="娱乐" />娱乐</label>
                <label class="cols-label"><input name="topic" class=" fleft chosebox" type="checkbox" value="计算机" />计算机</label>
                <label class="cols-label"><input name="topic" class=" fleft chosebox" type="checkbox" value="经济" />经济</label>
                <label class="cols-label"><input name="topic" class=" fleft chosebox" type="checkbox" value="教育" />教育</label>
                <label class="cols-label"><input name="topic" class=" fleft chosebox" type="checkbox" value="自然" />自然</label>
                <label class="cols-label"><input name="topic" class=" fleft chosebox" type="checkbox" value="健康" />健康</label>
                <label class="cols-label"><input name="topic" class=" fleft chosebox" type="checkbox" value="军事" />军事</label>
                <label class="cols-label"><input name="topic" class=" fleft chosebox" type="checkbox" value="政治" />政治</label>
                <label class="cols-label"><input name="topic" class=" fleft chosebox" type="checkbox" value="体育" />体育</label>
                <label class="cols-label"><input name="topic" class=" fleft chosebox" type="checkbox" value="交通" />交通</label>
                <label class="cols-label"><input name="topic" class=" fleft chosebox" type="checkbox" value="民生" />民生</label>
                <label class="cols-label"><input name="topic" class=" fleft chosebox" type="checkbox" value="生活" />生活</label>
            </form>
        </div>
        <div class="cols">
            <span class="fleft lineh42 mright30">标签</span>
            <select name="tag_type" class="fleft select-box"></select>
            <select name="tag_name" class="fleft select-box"></select>
            <div style="margin-top:10px;"><a id="tag_add" style="cursor:pointer;text-decoration:underline;">添加</a></div>
        </div>
        <div id="tags" style="margin-left:52px;"></div>
        <!--
            <span class="fleft lineh42 mright17" style="display:none">心理特征</span>
            <select name="psycho_feature" class="fleft select-box ad-search" style="display:none">
                <option value="">不限</option>
                <option value="dzz">胆汁质</option>
                <option value="dxz">多血质</option>
                <option value="nyz">黏液质</option>
                <option value="yyz">抑郁质</option>
            </select>
            
        -->
    </div>
    <div class="clearfix lineh42">
      <input name="submit" type="submit" class="bluebtn" id="bluebtn" value="确定" />
    </div>
</div>

<script>
    $('#words_list').click(function(){
        words = $("input[name='words_list']").val()
        if (words == ''){
            alert("关键词不能为空");
        }
        else{
            window.location.href = '/index/text_search/?words_list=' + words;
        }
    })
</script>
