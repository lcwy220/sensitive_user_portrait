<!--搜索-->
<div class="modal fade" id="search_group" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
        <h4 class="modal-title" id="myModalLabel">表单搜索</h4>
      </div>
      <div class="modal-body">
        <form>
			<fieldset style="margin:10px 0 0 150px;">
				<label>群组名称</label>
				<input type="text" class="searchinput" name="task_name" placeholder="Type something…">
			</fieldset>
			<fieldset style="margin:10px 0 0 150px;">
				<label style="margin-right:25px;">备 注 </label>
				<input type="text" class="searchinput" name="state" placeholder="Type something…">
			</fieldset>
			<fieldset style="margin:10px 0 0 150px;">
				<label style="margin-right:25px;">时 间 </label>
				<input type="text" class="searchinput" name="submit_date" placeholder="Type something…">
			</fieldset>
			<fieldset style="margin:10px 0 0 150px;">
				<label style="margin-right:25px;">状 态 </label>
				<select name="status" class="searchinput" name="status" style="width:206px;height:24px;">
					<option value="">不限</option>
					<option value="0">正在计算</option>
					<option value="1">已完成</option>
				</select>
			</fieldset>
		</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default lineh14" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary lineh14">确定</button>
      </div>
    </div>
  </div>
